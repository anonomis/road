<html>  
<head>
<title>HTML5 Canvas minimal animation</title>
<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="node_modules/requirejs/require.js"></script>
<script src="jsBeizer.js"></script>
<!--<script src="straightcurve/lib/browserify.js"></script>-->
<script src="main.js"></script>

</head>

<body>

<canvas id="toolLayer" width=500 height=300
	style="border:1px solid #aaa; background-color:rgba(0,0,0,0); 
	position: absolute; left: 0; top: 0; z-index: 1;">
</canvas>
<canvas id="canvas" width=500 height=300
	style="border:1px solid #aaa; background-color:rgba(0,0,0,0); 
	position: absolute; left: 0; top: 0; z-index: 0;">
</canvas>
<div id="mouseTrap" style="border:1px solid #aaa; background-color:rgba(0,0,0,0); 
	position: absolute; left: 0; top: 0; bottom: 0; z-index: 2;
  width: 500px; height 300px;"></div>


</body>
